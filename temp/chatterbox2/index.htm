<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chatter Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styleBS.css">
    <link rel="stylesheet" type="text/css" href="css/awesomplete.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippet">

    <div id="user-container" class="row">
        <label for="user">What's your name?</label>
        <input type="text" id="user" name="user"><Br/>
        <label for="sitename">Site Name (3 Letter):</label>
        <input type="text" id="sitename" name="sitename"><Br/>
        <label for="office">Office:</label>
        <input type="text" id="office" name="office">
        <button type="button" id="generate-contact">Generate Number</button><Br/>
        <label for="contactname">Name you want to contact:</label><Br/>
        <input class="largeTextDisplay" type="text" id="contactname" name="contactname">
        <button type="button" id="generate-contact-from-name">Gen Num from Name</button><Br/>
        <label for="contactnum">Number you want to contact:</label><Br/>
        <input class="largeTextDisplay" type="text" id="contactnum" name="contactnum"><Br/><Br/>
        <!-- <button type="button" id="join-chat">Join Chat</button><Br/><Br/> -->

    </div>

    <div class="row">
        <label>Search for contact:</label><Br/>
        <!-- <input class="dropdown-input" data-list="CSS, JavaScript, HTML, SVG, ARIA, MathML, Python, PHP, C, C++" /> -->
        <div class="col-md-12">
            <input class="dropdown-input" data-multiple />
            <button type="button" id="join-chat">Go Chat!</button><Br/>
        </div>
    </div>

    <div class="row">
		<div class="col-md-3 bg-white ">
            <div class=" row border-bottom padding-sm friend-list-header" style="height: 40px;">
            	Contacts
            </div>
            
            <!-- =============================================================== -->
            <!-- member list -->
            <ul class="friend-list">
                <li class="active bounceInDown">
                	<a href="#" class="clearfix">
                		<img src="img/phivolcs2.png" alt="" class="img-circle">
                		<div class="friend-name">	
                			<strong>John Doe</strong>
                		</div>
                		<div class="last-message text-muted">Hello, Are you there?</div>
                		<small class="time text-muted">Just now</small>
                		<small class="chat-alert label label-danger">1</small>
                	</a>
                </li>
                <li>
                	<a href="#" class="clearfix">
                		<img src="http://bootdey.com/img/Content/user_2.jpg" alt="" class="img-circle">
                		<div class="friend-name">	
                			<strong>Jane Doe</strong>
                		</div>
                		<div class="last-message text-muted">Lorem ipsum dolor sit amet.</div>
                		<small class="time text-muted">5 mins ago</small>
                	<small class="chat-alert text-muted"><i class="fa fa-check"></i></small>
                	</a>
                </li> 
                <li>
                	<a href="#" class="clearfix">
                		<img src="img/boy_avatar.png" alt="" class="img-circle">
                		<div class="friend-name">	
                			<strong>Kate</strong>
                		</div>
                		<div class="last-message text-muted">Lorem ipsum dolor sit amet.</div>
                		<small class="time text-muted">Yesterday</small>
                		<small class="chat-alert text-muted"><i class="fa fa-reply"></i></small>
                	</a>
                </li>      
                <li>
                	<a href="#" class="clearfix">
                		<img src="http://bootdey.com/img/Content/user_6.jpg" alt="" class="img-circle">
                		<div class="friend-name">	
                			<strong>Kate</strong>
                		</div>
                		<div class="last-message text-muted">Lorem ipsum dolor sit amet.</div>
                		<small class="time text-muted">Yesterday</small>
                		<small class="chat-alert text-muted"><i class="fa fa-reply"></i></small>
                	</a>
                </li>                          
            </ul>
		</div>
        
        <!--=========================================================-->
        <!-- selected chat -->
    	<div id="main-container" class="col-md-8 bg-white hidden">
            <button type="button" id="leave-room">Leave</button>
            <div class="chat-message">
                <ul id="messages" class="chat">
                
                </ul>
            </div>
            <div class="chat-box bg-white">
            	<div class="input-group">
            		<input type="text" id="msg" name="msg" class="form-control border no-shadow no-rounded" placeholder="Type your message here">
            		<span class="input-group-btn">
            			<button class="btn btn-success no-rounded" type="button" id="send-msg">Send</button>
            		</span>
            	</div><!-- /input-group -->	
            </div>            
		</div>        
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script id="messages-template" type="text/x-handlebars-template">
    {{#each messages}}
    <div class="msg">
        <div class="time">{{timestamp}}</div>
        <div class="details">
            <span class="user">{{user}}</span>: <span class="text">{{msg}}</span>
        </div>
    </div>
    {{/each}}
</script>

<script id="messages-template-user" type="text/x-handlebars-template">
    {{#each messages}}
    <li class="right clearfix">
        <span class="chat-img pull-right">
            <img src="img/phivolcs2.png" alt="User Avatar">
        </span>
        <div class="chat-body clearfix">
            <div class="header">
                <strong class="primary-font">{{user}}</strong>
                <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{timestamp}}</small>
            </div>
            <p>
                {{msg}}
            </p>
        </div>
    </li>   
    {{/each}}
</script>

<script id="messages-template-contact" type="text/x-handlebars-template">
    {{#each messages}}
    <li class="left clearfix">
        <span class="chat-img pull-left">
            <img src="img/boy_avatar.png" alt="User Avatar">
        </span>
        <div class="chat-body clearfix">
            <div class="header">
                <strong class="primary-font">{{user}}</strong>
                <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{timestamp}}</small>
            </div>
            <p>
                {{msg}}
            </p>
        </div>
    </li>
    {{/each}}
</script>

<script src="js/awesomplete.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
